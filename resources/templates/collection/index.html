<!DOCTYPE html>
<html lang="ru">
<head th:insert="blocks/header :: collection_head"></head>

<body>
<div class="wrapper">
    <!--Шапка-->
    <header th:replace="blocks/header :: header"></header>

    <!--Основная часть-->
    <main class="main">
        <div class="main__wrapper">
            <div class="stickers-bg" id="stickersContent">
                <th:block th:fragment="collection_page(stickers, filters, pagesCount, authors, emojis)">
                    <div class="stickers-page">
                        <th:block th:replace="blocks/filters :: filters(${filters}, ${authors}, ${emojis})"/>

                        <div class="collection">
                            <th:block th:replace="collection/blocks :: profile(${user}, ${cash}, ${level})"/>

                            <th:block th:replace="collection/blocks :: stickers(${stickers})"/>
                        </div>
                    </div>

                    <th:block th:replace="blocks/pages :: pages(${filters.getPage()}, ${pagesCount})"/>
                </th:block>
            </div>
        </div>
    </main>

    <th:block th:replace="blocks/footer :: footer"/>
</div>

<script th:src="@{~/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{~/js/filters.js}"></script>
<script th:src="@{~/js/tgs-player.js}"></script>
</body>
</html>
