<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/blocks/includes :: header"></head>
<body class="bg-dark">
<nav th:replace="/blocks/header :: header"></nav>
<div class="container-fluid d-flex justify-content-evenly flex-wrap">
    <th:block th:each="sticker,iter : ${stickers}">
        <div class="card bg-secondary border-dark mb-3 text-dark container" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4 margin sticker-img">
                    <tgs-player th:if="${#strings.contains(sticker.FilePath, 'tgs')}"
                                autoplay loop mode="normal"
                                class="img-fluid rounded-start"
                                th:src="${sticker.FilePath}">
                    </tgs-player>
                    <img th:if="${#strings.contains(sticker.FilePath, 'webp')}"
                         class="img-fluid rounded-start"
                         th:src="${sticker.FilePath}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${sticker.Title}"></h5>
                        <h5 class="card-title" th:text="${sticker.getStarTier()}"></h5>
                        <p class="card-text" th:text="${sticker.Description}"></p>
                        <a class="stretched-link" th:href="'/sticker?hash=' + ${sticker.MD5Hash}"></a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
<div th:replace="/blocks/includes :: footer"></div>
</body>
</html>
