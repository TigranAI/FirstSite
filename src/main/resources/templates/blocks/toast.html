<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="stickers" type="java.util.List<ru.tigran.cardcollector.database.entity.Sticker>"*/-->
<th:block th:fragment="toast">
    <div id="test" class="toast bg-dark text-white" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong th:if="${title != null}" class="me-auto" th:text="${title}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${message}">
        </div>
    </div>
</th:block>
