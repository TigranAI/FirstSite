<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-2 header">
    <div class="container">
        <a class="navbar-brand" href="/">WyrmSticker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/"
                       th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active' : ''">
                        Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pack"
                       th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'pack')} ? 'active' : ''">
                        Паки
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"
                       th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'about')} ? 'active' : ''">
                        О нас
                    </a>
                </li>
            </ul>

            <th:block th:if="${user}">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" th:text="${user.Username}"
                            type="button" id="profile" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="profile">
                        <li>
                            <a class="dropdown-item" href="/profile"
                               th:aria-current="${#strings.contains(#httpServletRequest.requestURI, 'profile')} ? 'true' : 'false'"
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'profile')} ? 'active' : ''">
                                Мой профиль
                            </a>
                        </li>
                        <li th:if="${user.PrivilegeLevel > 2}">
                            <a class="dropdown-item" href="/admin"
                               th:aria-current="${#strings.contains(#httpServletRequest.requestURI, 'admin')} ? 'true' : 'false'"
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'admin')} ? 'active' : ''">
                                Панель управления
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="/logout">Выход</a>
                        </li>
                    </ul>
                </div>
            </th:block>
            <th:block th:unless="${user}">
                <a href="https://t.me/TigranCardCollectorBot?start=create_token"
                   role="button" class="btn btn-outline-light p-0">
                    <img th:src="@{images/telegram-logo.svg}" height="38"><span class="btn-text pr-10px">Вход</span>
                </a>
            </th:block>
        </div>
    </div>
</nav>
