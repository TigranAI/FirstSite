<div th:fragment="header" class="container header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-auto mb-2 mb-md-0 text-dark text-decoration-none">
            <img class="bi me-2" width="49" height="40" role="img" th:src="@{/images/bootstrap-logo.svg}">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/profile" class="nav-link px-2 link-dark">Profile</a></li>
            <li><a href="/about" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <form th:unless="${user}" class="col-md-3 text-end" action="/login">
            <input type="submit" class="btn btn-outline-primary me-2" value="Login">
        </form>
        <div th:if="${user}" class="dropdown text-end">
            <a href="/profile" class="d-block link-dark text-decoration-none" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="40" height="40" class="rounded-circle">
            </a>
        </div>
    </header>
</div>
